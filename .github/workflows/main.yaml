name: install-test

on:
  push

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        ocaml-compiler:
          - 4.12.0
          - 4.11.2
          - 4.08.1
    steps:
      - uses: actions/checkout@v2
      - uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
      - name: Install
        run: |
          sudo apt-get install libonig-dev
          opam install . -t
